apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: couchdb-claim0
  {% if 'storage_class' in couchdb_pv0[K8_STORAGE_TYPE] %}
  annotations:
    volume.beta.kubernetes.io/storage-class: {{ couchdb_pv0[K8_STORAGE_TYPE].storage_class }}
  {% endif %}
spec:
  {% if ENABLE_DEV_SETTINGS %}
  # storageClassName is required for Minikube v0.21.0 / Kubernets 1.7
  #   value must be "standard"
  # storageClassName: standard
  {% endif %}
  accessModes:
    - {{ K8_STORAGE_ACCESSMODE[K8_STORAGE_TYPE] }}
  resources:
    requests:
      storage: {{ couchdb_pv0[K8_STORAGE_TYPE].capacity }}
  {% if K8_STORAGE_TYPE == 'hostpath' or K8_STORAGE_TYPE == 'nfs' %}
  {% if ENABLE_EXTERNAL_DB is defined and ENABLE_EXTERNAL_DB|lower == "true" %}
  volumeName: consume-couchdb-pv0-{{ K8_NAMESPACE }}
  {% else %}
  volumeName: pv0004
  {% endif %}
  {% endif %}
